{% extends "base.html" %}
{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'dashboard/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'projectcss/allocated_resources.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <h4>Allocated Resources</h4>

  <div class="d-flex align-items-center justify-content-between gap-3">
    <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-1">
        <label for="fromDate" class="mb-0">From Date:</label>
        <input type="date" class="form-control form-control-sm" id="fromDate" name="fromDate" style="width: 150px;" />
        </div>

        <div class="d-flex align-items-center gap-1">
        <label for="toDate" class="mb-0">To Date:</label>
        <input type="date" class="form-control form-control-sm" id="toDate" name="toDate" style="width: 150px;" />
        </div>
    </div>

    <div class="d-flex gap-2">
        <button id="exportExcel" class="btn btn-success btn-sm" type="button">Export to Excel</button>

    </div>
    </div>



  <div class="table-responsive mt-3">
    <table class="table table-bordered" id="allocatedTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Day</th>
          {% for emp in employees %}
            <th>{{ emp.Employee_name }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be dynamically inserted via JavaScript -->
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'projectjs/allocated_resources.js' %}"></script>
<script src="{% static 'dashboard/plugins/sheet/js/xlsx.full.min.js' %}"></script>
{% endblock %}
